language: python

python:
  - "3.4"
  - "3.5"

sudo: required

dist: trusty

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y lynx

install:
  - pip install -r requirements.txt
  - python setup.py install
  - pip2 install texttest

services:
  - memcached

script:
  - (cd test && python3 -m unittest)
  - ln -s /usr/local /home/travis/build/magnus-lycka/gocddash/texttest/venv
  - ls -la /home/travis/build/magnus-lycka/gocddash/texttest/venv
  - ls -la /home/travis/build/magnus-lycka/gocddash/texttest/venv/bin
  - ls -l /home/travis/virtualenv
  - ls -l /home/travis/virtualenv/*/bin
  - python -c 'import sys; print(sys.exec_prefix)'
  - "python2 `which texttest` -a dash -b -c /home/travis/build/magnus-lycka/gocddash -d /home/travis/build/magnus-lycka/gocddash/texttest -l"
  - find ~/.texttest/tmp -name 'std*.dash' | xargs more | cat
  - find ~/.texttest/tmp -name 'gui_log.dash' | xargs more | cat
